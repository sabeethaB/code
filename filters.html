<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="perCtrl">

<p>The lastname is {{ lastName | uppercase }}</p>
<p>The firstname is {{ firstName | lowercase }}</p>

</div>

<script>
angular.module('myApp', []).controller('perCtrl', function($scope) {
    $scope.firstName = "John",
    $scope.lastName = "Doe"
});
</script>

</body>
</html>
