        <script type="text/javascript">
          
          function myFunction() {
             location.href = "/freshgrc/view/audit/auditCreateAdmin.php";

          var modalDetails={'company':$('#company').val()};
          $(document).ready( function() {
            $.ajax({
              type:"POST",
              dataType: "json",
              url: "php/common/auditfrequencydash.php",
              data:modalDetails,
              success: auditfrequency
            }); 
          });
            $.ajax({
              type:"POST",
              dataType: "json",
              url: "php/common/statuspie.php",
              data:modalDetails,
              success: statuspie
            }); 
             $.ajax({
              type:"POST",
              dataType: "json",
              url: "php/common/compliancepie.php",
              data:modalDetails,
              success: compliancepie
            });
            $.ajax({
              type:"POST",
              dataType: "json",
              url: "php/common/dashboardauditstatus.php",
              data:modalDetails,
              success: auditstatus3
            }); 
            function auditfrequency(data){
     
              var chart = AmCharts.makeChart( "chartdiv1", {
                "type": "pie",
                "theme": "light",
                "titles": [ {
                  "text": "",
                  "size": 16
                } ],
                "radius": 150,
                "labelsEnabled":false,
                "dataProvider": data,
                "valueField": "count",
                "titleField": "audit_freq",
                "outlineAlpha": 0.4,
                "depth3D": 15,
                "legend":{
                       "position":"bottom",
                        
                        "marginLeft":50,
                        "align":"center",
                        
                        "autoMargins":true
                       
                        
                                    },
                "balloonText": "[[title]]<br><span style='font-size:14px; text-transform:capitalize;'><b>[[value]]</b> ([[percents]]%)</span>",
                "angle": 30,
                "export": {
                  "enabled": true
                }
              } );
            }

            function statuspie(data){
     
              var chart = AmCharts.makeChart( "chartdiv2", {
                
               "type": "pie",
                "theme": "light",
                "titles": [ {
                  "text": "",
                  "size": 16
                } ],
                "legend":{
                       "position":"bottom",
                        "marginRight":0,
                        "marginLeft":0,
                        "autoMargins":true,
                        "labelWidth":100
                        
                                    },
                "radius": 150,
                "angle": 30,
                "depth3D": 15,
                "labelsEnabled":false,
                "dataProvider": data,
                "valueField": "count",
                "titleField": "status",
                 "balloon":{
                 "fixedPosition":true

                },
               
              } );
            }
            function compliancepie(data){
              var chart = AmCharts.makeChart( "chartdiv3", {
                "type": "pie",
                "theme": "light",
                "titles": [ {
                  "text": "",
                  "size": 16
                } ],
                 "legend":{
                       "position":"bottom",
                        "marginRight":0,
                        "marginLeft":0,
                        "autoMargins":true,
                        "labelWidth":100
                        
                                    },
                "radius": 150,
                "labelsEnabled":false,
                "dataProvider": data,
                "valueField": "count",
                "titleField": "name",
                "startEffect": "elastic",
                "startDuration": 2,
                "labelRadius": 15,
                "innerRadius": "30%",
                "depth3D": 15,
                "balloonText": "[[title]]<br><span style='font-size:14px; text-transform:capitalize;'><b>[[value]]</b> ([[percents]]%)</span>",
                "angle": 15,
                "export": {
                  "enabled": true
                }
              } );
            }
            function auditstatus3(data){
              var chart = AmCharts.makeChart("chart_4", {
                  "theme": "light",
                  "type": "serial",
                  "titles": [ {
                  "text": "",
                  "size": 16
                } ],
                "labelsEnabled":false,
                  "dataProvider":data,
                  "valueAxes": [{
                      "stackType": "3d",
                      "unit": "%",
                      "position": "left",
                      "title": "",
                  }],
                  "startDuration": 1,
                  "graphs": [{
                      "balloonText": " [[category]]: <b>[[value]]</b>",
                      "fillAlphas": 0.9,
                      "lineAlpha": 0.2,
                      "title": "2004",
                      "type": "column",
                      "valueField": "count"
                  
                  }],
                  "plotAreaFillAlphas": 0.1,
                  "depth3D": 20,
                  "angle": 30,
                  "categoryField": "status",
                  "categoryAxis": {
                      "gridPosition": "start"
                  },
                
                  });
                  jQuery('.chart-input').off().on('input change',function() {
                    var property  = jQuery(this).data('property');
                    var target    = chart;
                    chart.startDuration = 0;
                    if ( property == 'topRadius') {
                      target = chart.graphs[0];
                          if ( this.value == 0 ) {
                            this.value = undefined;
                          }
                    }
                    target[property] = this.value;
                    chart.validateNow();
                  });
                }
        </script>
