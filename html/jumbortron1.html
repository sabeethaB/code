<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body style="border:10px solid violet;border-width: 100%;">
<div class="jumbotron text-center" style="background-color:red;color: solid black;border-color: green;">
  <h1>FORM</h1>
  <p>FORM WITH VARIOUS FIELDS,PLEASE ENTER ALL THE FORM FIELDS</p> 
</div>  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="col-sm-4">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary" style="padding: 10px;margin: 20px 10px 20px 10px">Submit</button>
</div>
</div>
</div>
</body>
</html>
